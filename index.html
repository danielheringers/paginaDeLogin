<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pagina de Login Grab">
  <script src="https://kit.fontawesome.com/7e893ff5d6.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Pagina de Login</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="containerLogin">
        <div>
          <img class="logo" src="/assets/logo-grab.svg" alt="logo">
        </div>
        <div>
          <form class="formulario">
            <div class="inputContainer">
              <label for="idLogin"><i class="fas fa-at"></i></label>
              <input type="email" name="login" id="idLogin">
            </div>
            <div class="inputContainer">
              <label for="idPassower"><i class="fas fa-lock"></i></label>
              <input type="password" name="Senha" id="idPassword">
            </div>
            <div class="inputContainer">
              <input class="submit" type="submit" value="Entrar">
            </div>
          </form>
        </div>
        <div class="problemLog">        
          <small class="problemMsg">Problemas para entrar?</small>
          <a href="">Clique aqui</a></div>
      </div>
      <div class="imgContainer">
        <img src="/assets/undraw_interview_rmcf.svg" alt="undraw_interview_rmcf">
      </div>
    </div>
  </main>
</body>
</html>
